apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab-monitoring-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/grafana"
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - http:
      paths:
      - pathType: Prefix
        path: "/prometheus"
        backend:
          service:
            name: prometheus
            port:
              number: 9090
